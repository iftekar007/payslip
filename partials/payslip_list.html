<div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
           Payslip Manager

          </h1>

            <div class="newblock1">

            <input type="text" name="search" ng-model="searchkey" class="search1" placeholder="Search Admin">
               
                <div class="clear"></div>
            </div>
            <div class="clear"></div>

        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <!-- left column -->
            <div class="col-md-12">
              <!-- general form elements -->
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">Payslip List</h3>
                </div><!-- /.box-header -->


               <table ng-show="paysliplist.length > 0" id="example1" class="table table-bordered table-striped table-header" >
                    <thead>
                      <tr>
                          <th><a ng-click="order('employee_no')" href="javascript:void(0);">Employee Number</a>
                              <span class="sortorder" ng-class="{reverse:reverse}" ng-show="predicate === 'employee_no'"></span>
                          </th>
                          <th><a ng-click="order('fullname')" href="javascript:void(0);">Name</a>
                              <span class="sortorder" ng-class="{reverse:reverse}" ng-show="predicate === 'fullname'"></span>
                          </th>
                          <th><a ng-click="order('email')" href="javascript:void(0);">Email</a>
                              <span class="sortorder" ng-class="{reverse:reverse}" ng-show="predicate === 'email'"></span>
                          </th>
                          <th><a ng-click="order('company_name')" href="javascript:void(0);">Company Name</a>
                              <span class="sortorder" ng-class="{reverse:reverse}" ng-show="predicate === 'company_name'"></span>
                          </th>
                          <th><a ng-click="order('payout_month')" href="javascript:void(0);">Date</a>
                              <span class="sortorder" ng-class="{reverse:reverse}" ng-show="predicate === 'payout_month'"></span>
                          </th>
                          <th><a ng-click="order('take_home_pay')" href="javascript:void(0);">Paid amount</a>
                              <span class="sortorder" ng-class="{reverse:reverse}" ng-show="predicate === 'take_home_pay'"></span>
                          </th>
                          <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>

                      <tr ng-repeat=" item in  filterResult = (paysliplist | filter:search) | startFrom:(currentPage-1)*perPage | limitTo:perPage | orderBy:predicate:reverse">


                          <td>{{item.employee_no}}</td>
                          <td>{{item.fullname}}</td>
                          <td> {{item.email}}</td>
                          <td>{{item.company_name}}</td>
                          <td>{{item.payout_month}}</td>


                          <td> {{item.take_home_pay}}</td>

                          <td> <a ui-sref="edit-admin({userId:item._id})" >Edit</a>&nbsp;&nbsp;<a href="javascript:void(0)" ng-click="delpayslip(item)" >Delete</a></td>
                      </tr>

                    </tbody>
                    
                  </table>

                  <div ng-show="filterResult.length > perPage" class="paginationblock">
                      <uib-pagination total-items="filterResult.length" ng-model="currentPage" items-per-page="perPage" max-size="4"></uib-pagination>
                  </div>

                  <!--<div ng-if="userlist.length > perPage" class="paginationblock">
                  <uib-pagination total-items="userlist.length" ng-model="currentPage" items-per-page="perPage" max-size="4" ng-change="pageChanged()"></uib-pagination>
                  </div>-->
<!--
                  <div ng-if="userlist.length == null" class="paginationblock">
                    <span class="error_msg1">No Records Found!</span>
                  </div>
-->

                  <div ng-if="userlist.length == 0" class="callout callout-danger">
                      <h4>Sorry</h4>

                      <p>No Admins exists in system right now !!.</p>
                  </div>


              </div><!-- /.box -->



            </div>
           
          </div>   <!-- /.row -->
        </section><!-- /.content -->
      </div>


<script type="text/ng-template" id="payslipdelconfirm.html">
    <div class="confirm_delpopup" >
        <a ng-click="cancel()" class="shutter-close2 ng-scope" href="javascript:void(0)"><img src="images/popup-Close.png"> </a>
        <div class="clearfix"></div>
        <h2 class="ng-scope">Are you sure you want to delete this payslip?</h2>
        <div class="confirm_delbtn ng-scope text-center">
            <input type="button" ng-click="confirmdelpayslip()" class="subbtn" value="Confirm">
            <input type="button" ng-click="cancel()" class="subbtn" value="Cancel">
            <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>
    </div>
</script>
